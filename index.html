<!DOCTYPE html>
<html>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  />
  <link href="style.css" rel="stylesheet" />
  <head>
    <title>JW Guitar Templates</title>
  </head>
  <body>
    <div id="home-page">
      <header>
        <h1>JW Guitar Templates</h1>
      </header>

      <section id="input-section">
        <h2 id="enter-song-number">Enter Song Number:</h2>
        <input type="number" id="user-input-field" />
        <button id="find-template-btn">FIND TEMPLATE</button>
      </section>
      <p id="home-copyright">Copyright ©2020 Zeddrix Fabian</p>
    </div>

    <div id="template-page" style="display: none;">
      <div class="contents-container">
        <p id="song">Song <span id="song-number"></span></p>
        <h1 id="song-title"></h1>
        <p id="parentheses">(<span id="bible-verse"></span>)</p>
        <button id="back-to-home-btn">BACK</button>
      </div>
      <p id="template-copyright">Copyright ©2020 Zeddrix Fabian</p>
    </div>
    <script src="scripts/data.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
