<!DOCTYPE html>
<html>
  <link href="style.css" rel="stylesheet" />
  <head>
    <title></title>
  </head>
  <body>

    <div id="home-page">
      <header>
        <h1>JW Guitar Templates</h1>
      </header>

      <section id="input-section">
        <h2 id="enter-song-number">Enter Song Number: </h2>
        <input type="number" id="user-input-field" />
        <button id="find-btn" onclick="getUserInput()">FIND TEMPLATE</button>
      </section>
    </div>

    <div id="template-page" style="display: none;">
      <div class="contents-container">
        <p id="song">Song <span id="song-number"></span></p>
        <h1 id="song-title"></h1>
        <p id="parentheses">(<span id="bible-verse"></span>)</p>
      </div>
    </div>
    <script src="scripts/data.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
